    endpoint_url: "http://localhost:19000"
    credentials_name: "local_minio"
  metadata_access:
    database_type: "S3_DB"
    bucket: "example"
    key: "metadata/penguin_metadata.yaml"
    endpoint_url: "http://localhost:19000"
    access_key_id: "admin"
    secret_access_key: "admin123"
    credentials_name: "local_minio"
