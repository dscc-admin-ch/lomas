name: Server Testing

on: 
  pull_request:
  workflow_dispatch:
  
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install dependencies
      # Temporary manually install pre-release version of opendp.
      run: |
        cd server
        pip install -r requirements.txt
        pip install opendp==0.10.0a20240731001
    - name: Run test script
      run: |
        cd server
        chmod +x run_basic_tests.sh
        ./run_basic_tests.sh