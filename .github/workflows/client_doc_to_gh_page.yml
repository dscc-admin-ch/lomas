name: Publish client library documentation to Github Pages

on: 
  push: 
    branches: [ develop ]
  pull_request:
    branches: [ develop ] 

jobs:
  # Build job
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Set up Pages
      id: pages
      uses: actions/configure-pages@v3
    - name: Build with sphinx
      run: |
        pip install sphinx
        mkdir docs
        cd client
        sphinx-build -M html documentation docs
        cp -r docs/html/* ../docs/
        cd docs/html
        for file in *.html; do 
          b=${file%.html}; 
          echo $b;
          sed -i '/<head>/a \    <meta http-equiv="refresh" content="0; URL=https://dscc-admin-ch.github.io/lomas/docs/'"$b"'.html">\n    <link rel="canonical" href="https://dscc-admin-ch.github.io/lomas/docs/'"$b"'.html">' "$file";
        done
    - name: Upload files generated by sphinx
      uses: actions/upload-pages-artifact@v3
      with:
        path: client/docs/html/

  # Deploy job
  deploy:

    # Add a dependency to the build job
    needs: build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
