apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "lomas_admin_dashboard.fullname" . }}
  labels:
    {{- include "lomas_admin_dashboard.labels" . | nindent 4 }}
data:
  config.toml: |
    [server]
    address={{ .Values.ServerConfig.address }}
    port={{ .Values.ServerConfig.port }}
    baseUrlPath={{ .Values.ingress.hostname }}