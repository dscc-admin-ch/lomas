apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "lomas_admin_dashboard.fullname" . }}
  labels:
    {{- include "lomas_admin_dashboard.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "lomas_admin_dashboard.selectorLabels" . | nindent 6 }}
  replicas: 1
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "lomas_admin_dashboard.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "lomas_admin_dashboard.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
          - name: http
            containerPort: {{ .Values.service.port }}
            protocol: TCP
        volumeMounts:
          - name: server-config-and-secrets
            readOnly: True
            mountPath: "/usr/lomas_server/"
          - name: dashboard-config-and-secrets
            readOnly: True
            mountPath: "/code/.streamlit/"
        resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: server-config-and-secrets
          projected:
            sources:
            - secret:
                name: {{ .Values.serverChartName }}
            - configMap:
                name: {{ .Values.serverChartName }}
        - name: dashboard-config-and-secrets
          projected:
            sources:
            - configMap:
                name: {{ include "lomas_admin_dashboard.fullname" . }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }} 
