# Default values for lomas_admin_dashboard.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.


# Secure Data Disclosure Fast-API server
##########################################################################

replicaCount: 1

image:
  repository: dsccadminch/lomas_admin_dashboard
  pullPolicy: Always
  tag: latest

# Runtime args for server
serverConfig:
  address = "0.0.0.0"
  port = 8501

imagePullSecrets: []
nameOverride: "lomas_admin_dashboard"
fullnameOverride: "lomas_admin_dashboard"
serverChartName: "lomas_server"

serviceAccount:
  # Specifies whether a service account should be created
  create: false # TODO enable this later
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "nginx"
  annotations: 
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
  hostname: chart-example.local
    

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# Lomas server not intended to be autoscaled for now
# autoscaling:
#  enabled: false
#  minReplicas: 1
#  maxReplicas: 100
#  targetCPUUtilizationPercentage: 80
#  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
