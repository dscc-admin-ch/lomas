apiVersion: v1
kind: Service
metadata:
  name: {{ include "lomas_admin_dashboard.fullname" . }}
  labels:
    {{- include "lomas_admin_dashboard.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.port}}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "lomas_admin_dashboard.selectorLabels" . | nindent 4 }}
