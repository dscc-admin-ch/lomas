{{- if .Values.dashboard.create -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "lomas.dashboard.fullname" . }}
  labels:
    {{- include "lomas.dashboard.labels" . | nindent 4 }}
data:
  config.toml: |
    [server]
    address="{{ .Values.dashboard.serverConfig.address }}"
    port="{{ .Values.dashboard.serverConfig.port }}"
{{- end }}
